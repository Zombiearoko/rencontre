                <form (ngSubmit)="onSubmit(clientForm.value)" [formGroup]="clientForm" id="clientForm">


                    <div class="form-group">

                        <select [(ngModel)]="selectedCountry" class="form-control" id="noir" (change)="Filter($event.target.value)" formControlName="countryNameN"
                            name="select">
                                <option [ngValue]="">
                                </option>
                                <option *ngFor="let currentCountry of countries" 
                                >{{currentCountry.countryName}}
                                </option>
                             </select>


                    </div>

              <select [compareWith]="byId" [(ngModel)]="selectedItem">
                <option *ngFor="let item of items" [ngValue]="item">{{item.name}}
                </option>
              </select>
              
              byId(item1: ItemModel, item2: ItemModel) {
                return item1.id === item2.id;
              }  -->

                    <div class="form-group">

                        <label for="regionName">Region</label>


                        <input type="text" class="form-control" formControlName="regionName" name="regionName" id="regionName" placeholder=" add Region hier "
                        />


                        <!-- <div [hidden]="clientForm.controls.pseudonym.valid|| clientForm.controls.pseudonym.pristine" class="alert alert-danger"> Pseudo is a required field</div> -->
                        <div class="alert" *ngIf="!clientForm.controls.regionName.valid && clientForm.controls.regionName.touched">{{titleAlert}}</div>

                    </div>
                    <div>
                        <button class="btn btn-primary " type="submit" [disabled]="!clientForm.valid">Submit</button>
                        <a [routerLink]="['/login-form']"> <button class="btn btn-danger ">Leave</button></a>


                    </div>
                </form>
                <p>Form value: {{ clientForm.value | json }}</p>
                <p>Form status: {{ clientForm.status | json }}</p>

                <h2>You submitted the following Region:</h2>
                <div class="row">
                    <h3>Region:
                        <font color="red">{{ collectionJson.regionName }}</font>
                    </h3>
                </div>
