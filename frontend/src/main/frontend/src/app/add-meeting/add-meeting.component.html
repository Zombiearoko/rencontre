<div class="page-header">
  <font color="black">
    <h2 class="text-center text-lg text-uppercase my-0">Admin Rencontre Web site</h2>
  </font>
</div>

<!-- Page Content -->



<body>
  <div class="container-fluid">
    <div class="cadre">

      <form (ngSubmit)="onSubmit(clientForm.value)" [formGroup]="clientForm" id="clientForm">
        <div class="form-group">

          <label for="meetingName">Add Meeting</label>


          <input type="text" class="form-control" formControlName="meetingName" name="meetingName" id="meetingName" placeholder=" add meeting hier "
          />



          <!-- <div [hidden]="clientForm.controls.pseudonym.valid|| clientForm.controls.pseudonym.pristine" class="alert alert-danger"> Pseudo is a required field</div> -->
          <div class="alert" *ngIf="!clientForm.controls.meetingName.valid && clientForm.controls.meetingName.touched">{{titleAlert}}</div>

        </div>
        <div>
          <button class="btn btn-primary " type="submit" [disabled]="!clientForm.valid">Submit</button>
          <a [routerLink]="['/login-form']"> <button class="btn btn-danger ">Leave</button></a>


        </div>
      </form>
      <p>Form value: {{ clientForm.value | json }}</p>
      <p>Form status: {{ clientForm.status | json }}</p>


      <!-- <h1>Hi {{administrator.loginAdmin}}!</h1> -->
      <h2>You submitted the following Meeting:</h2>


      <h3>Meeting: {{ collectionJson.meetingName }}
      </h3>

      <button class="btn btn-primary" (click)="submitted=false">Update</button>

      <h3>All registered Meetings:</h3>
      <ul>
        <li *ngFor="let currentMeeting of meetings">
          {{currentMeeting.meetingName}}
          <a (click)="deleteMeeting(currentMeeting.id)">Delete</a>
        </li>
      </ul>




    </div>
  </div>
</body>
