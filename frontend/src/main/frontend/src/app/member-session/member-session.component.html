<!-- Page Content -->
<div class="container-fluid">
    <div class="container">
        <div class="cadre ">
            <form (ngSubmit)="onSubmit(clientForm.value)" [formGroup]="clientForm" id="clientForm">
                        <div class="form-group">
                            
                                <label for="countryName"  >Country</label>
                                <div class="cols-lg-8">
                                    <div class="input-group">
                                        <input type="text" class="form-control" formControlName="countryName" name="countryName" id="countryName" placeholder=" add country hier " />
                                    </div>
                                </div>
                                
                                 <!-- <div [hidden]="clientForm.controls.pseudonym.valid|| clientForm.controls.pseudonym.pristine" class="alert alert-danger"> Pseudo is a required field</div> -->
                                 <div class="alert" *ngIf="!clientForm.controls.countryName.valid && clientForm.controls.countryName.touched">{{titleAlert}}</div>
                                 
                        </div>
                        <div>
                            <button class="btn btn-primary " type="submit" [disabled]="!clientForm.valid">Submit</button> 
                            <a [routerLink]="['/login-form']"> <button class="btn btn-danger ">Leave</button></a>                           
                            
                            
                        </div>
            </form>
            <p>Form value: {{ clientForm.value | json }}</p>
            <p>Form status: {{ clientForm.status | json }}</p>
