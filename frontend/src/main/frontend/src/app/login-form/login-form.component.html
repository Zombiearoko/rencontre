    <div class="container ">
        <div class="cadre">
            <div class="col-md-6 col-md-offset-1 ">
                <h2>Login</h2>
                <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>

                    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !pseudonym.valid }">
                        <!-- <label for="pseudonym">Pseudo</label> -->
                        <!-- class="glyphicon glyphicon-tasks -->
                         <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span> 
                            <input type="text" class="form-control" name="pseudonym" (change)="Filter($event.target.value)" [(ngModel)]="model.pseudonym"
                                #pseudonym="ngModel" placeholder="pseudo" required />
                            <div *ngIf="f.submitted && !pseudonym.valid" class="help-block">pseudonym is required</div>
                         </div> 
                    </div>
                    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                        <!-- <label for="password">Password</label> -->
                         <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span> 
                            <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" placeholder=" Password "
                                required />
                            <div *ngIf="f.submitted && !password.valid" class="help-block">passeword is required</div>
                         </div> 
                    </div>

                    <!-- showing only for meeting after giving pseudo -->
                    <span *ngIf="pseudonym.valid">
                                
                        <div class="form-group">
                            <label for="meetingName">Select the Meeting Name</label>
                            <select ng-model="meetingValue" class="form-control" name="meetingName" [(ngModel)]="model.meetingName" #meetingName="ngModel"
                                required>
                                                        <option [ngValue]="">
                                                        </option>
                                                        <option *ngFor="let currentMeeting of meetings" 
                                                            >{{currentMeeting.meetingName}}
                                                        </option>
                                                    </select>


                        </div>
                     </span>
                    <div class="form-group">
                        <button [disabled]="loading" class="btn btn-primary">Login</button>
                        <button [routerLink]="['/member-registration']" class="btn btn-primary">Register</button>
                    </div>


                </form>
            </div>
        </div>
