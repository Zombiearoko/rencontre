<div class="row">

  <body class="col-lg-8">

    <div class="container">
      <div class="cadre">
        <div class="col-md-6 col-md-offset-1" id="form">
          <h2 class="tagline-upper text-center text-heading text-shadow mt-5 d-none d-lg-block"> Add an status</h2>
          <form (ngSubmit)="onSubmit(clientForm.value)" [formGroup]="clientForm" id="clientForm">
            <div class="form-group">

              <input type="text" class="form-control" formControlName="statusName" name="statusName" id="statusName" placeholder=" add status name "
              />

              <!-- <div [hidden]="clientForm.controls.pseudonym.valid|| clientForm.controls.pseudonym.pristine" class="alert alert-danger"> Pseudo is a required field</div> -->
              <div class="alert" *ngIf="!clientForm.controls.statusName.valid && clientForm.controls.statusName.touched">{{titleAlert}}</div>

            </div>
            <div>
              <button class="btn btn-primary " type="submit" [disabled]="!clientForm.valid">Submit</button>
              <a [routerLink]="['/login-form']"> <button class="btn btn-danger ">Leave</button></a>


            </div>
          </form>
        </div>
      </div>
    </div>
