<div class="row">

    <body class="col-lg-8">
        <div class="container">
            <div class="cadre">

                <div class="col-md-6 col-md-offset-1" id="form">
                    <h2 class="tagline-upper text-center text-heading text-shadow mt-5 d-none d-lg-block">Login</h2>
                    <form (ngSubmit)="onSubmit(clientForm.value)" [formGroup]="clientForm" id="clientForm">
                        <div class="form-group">

                            <!-- <label for="loginAdmin">Pseudo</label> -->
                            <div class="cols-lg-8">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-compressed"></i></span>
                                    <input type="text" class="form-control" formControlName="loginAdmin" name="loginAdmin" id="loginAdmin" placeholder=" pseudo admin "
                                    />
                                </div>
                            </div>

                            <div [hidden]="clientForm.controls.loginAdmin.valid|| clientForm.controls.loginAdmin.pristine" class="alert alert-danger">
                                Pseudo is a required field</div>
                            <div class="alert" *ngIf="!clientForm.controls.loginAdmin.valid && clientForm.controls.loginAdmin.touched">{{titleAlert}}</div>

                        </div>

                        <div class="form-group">
                            <!-- <label for="passwordAdmin">passwordAdmin</label> -->
                            <div class="cols-lg-8">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
                                    <input type="password" class="form-control" formControlName="passwordAdmin" name="passwordAdmin" id="passwordAdmin"
                                        placeholder=" password" />
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <button [disabled]="loading" class="btn btn-primary">Login</button>
                        </div>
                    </form>


                    <!-- <p>Form value: {{ clientForm.value | json }}</p>
                    <p>Form status: {{ clientForm.status | json }}</p> -->

                </div>
            </div>

        </div>
    </body>
