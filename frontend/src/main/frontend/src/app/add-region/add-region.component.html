<hr>
<div class="navbar row-fluid footer-copyright ">
    <div class="pull-right index text-center text-lg text-uppercase my-0 tagline-upper text-shadow mt-5 d-none">

        Hello
        <font color="orange">{{currentAdministrator.loginAdmin}}!</font>

    </div>
</div>

<div class="row">

    <body class="col-lg-8">

        <div class="container">
            <div class="cadre">
                <div class="col-md-6 col-md-offset-1" id="form">
                    <h2 class="tagline-upper text-center text-heading text-shadow mt-5 d-none d-lg-block"> Add an region</h2>
                    <form (ngSubmit)="onSubmit(clientForm.value)" [formGroup]="clientForm" id="clientForm">


                        <div class="form-group">
                            <label for="regionName">Select Country</label>

                            <select [(ngModel)]="selectedCountry" class="form-control" id="noir" (change)="Filter($event.target.value)" formControlName="countryNameN"
                                name="select">
                                <option [ngValue]="">
                                </option>
                                <option *ngFor="let currentCountry of countries" 
                                >{{currentCountry.countryName}}
                                </option>
                            </select>
                        </div>

                        <div class="form-group">

                            <input type="text" class="form-control" formControlName="regionName" name="regionName" id="regionName" placeholder=" add Region name "
                            />

                            <!-- <div [hidden]="clientForm.controls.pseudonym.valid|| clientForm.controls.pseudonym.pristine" class="alert alert-danger"> Pseudo is a required field</div> -->
                            <div class="alert" *ngIf="!clientForm.controls.regionName.valid && clientForm.controls.regionName.touched">{{titleAlert}}</div>

                        </div>
                        <div>
                            <button class="btn btn-primary " type="submit" [disabled]="!clientForm.valid">Submit</button>
                            <a [routerLink]="['/login-form']"> <button class="btn btn-danger ">Leave</button></a>


                        </div>
                    </form>

                    <h2>You submitted the following Region:</h2>
                    <div class="row">
                        <h3>Region:
                            <font color="red">{{ collectionJson.regionName }}</font>
                        </h3>
                    </div>

                </div>
            </div>
        </div>
    </body>
    <div class="col-lg-4">
        <div class="tagline-upper text-center text-heading text-shadow mt-5 d-none ">Et comment?</div>
        <div class="aside-menu"> selectionner un pays auquel vous voudriez creer une region , ensuite renseignez le nom de la region. dans le champs
            suivant.
        </div>
    </div>
</div>
